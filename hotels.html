<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Hotels">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700&amp;subset=cyrillic" rel="stylesheet">
    <title>Hotels</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <nav class="main-menu">
                <a href="#">Информация</a>
                <a href="#">Фото и видео</a>
                <a href="index.html">
                    <img src="css/img/logo.png" alt="">
                </a>
                <a href="#">Карта штата</a>
                <a href="hotels.html">Гостиницы</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filter-slider container">
            <fieldset class="infrastructure">
                <legend>Инфраструктура:</legend>
                <div class="filter-item">
                    <input id="cbox1" type="checkbox" checked>
                    <label for="cbox1">Бассейн</label>
                </div>
                <div class="filter-item">
                    <input id="cbox2" type="checkbox">
                    <label for="cbox2">Парковка</label>
                </div>
                <div class="filter-item">
                    <input id="cbox3" type="checkbox">
                    <label for="cbox3">Wi-fi</label>
                </div>
            </fieldset>
            <fieldset class="type-rooms">
                <legend>Тип жилья:</legend>
                <div class="filter-item">
                    <input id="cbox4" type="checkbox" checked>
                    <label for="cbox4">Гостиница</label>
                </div>
                <div class="filter-item">
                    <input id="cbox5" type="checkbox" checked>
                    <label for="cbox5">Мотель</label>
                </div>
                <div class="filter-item">
                    <input id="cbox6" type="checkbox" checked>
                    <label for="cbox6">Апартаменты</label>
                </div>
            </fieldset>
            <div class="filter-range">
                <div class="filter-range-title">Стоимость в сутки(р):</div>
                <div class="price-controls">
                    <label class="min-price"><input type="text" name="min-price" placeholder="От 0"></label>
                    <label class="max-price"><input type="text" name="max-price" placeholder="До 3000"></label>
                </div>
                <div class="range-controls">
                    <div class="scale">
                        <div class="bar">

                        </div>
                    </div>
                    <div class="range-toggle range-toggle-min">

                    </div>
                    <div class="range-toggle range-toggle-max">
                            
                    </div>
                    <button class="btn-transparent" type="submit">Показать</button>
                </div>
            </div>
        </div>
        <div class="search container">
            <div class="result">
                <h1>Найдено:3</h1>
                <span>Сортировка:</span>
                <button>По цене</button>
                <button>По типу</button>
                <button>По рейтингу</button>
            </div>
            <div class="rooms">
                <div class="rooms-item">
                    <img src="css/img/Layer 21.jpg" alt="">
                    <h2>Amara resort spa</h2>
                    <span>Гостиница</span>
                    <span>От 4000 р.</span>
                </div>
                <div class="rooms-item">
                    <img src="css/img/Layer 22.jpg" alt="">
                    <h2>Desert quail inn</h2>
                    <span>Мотель</span>
                    <span>От 3000 р.</span>
                </div>
                <div class="rooms-item">
                    <img src="css/img/Layer 89.jpg" alt="">
                    <h2>Villas at poco diablo</h2>
                    <span>Апартаменты</span>
                    <span>От 2000 р.</span>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <div class="container">
            <span>#Visitsedona</span>
            <div class="social-link">
                <a class="social-btn" href="#"></a>
                <a class="social-btn" href="#"></a>
                <a class="social-btn" href="#"></a>
            </div>
            <div class="html">
                <span>Website by</span>
                <a class="footer-btn" href="https://htmlacademy.ru">Html academy</a>
            </div>
        </div>
    </footer>
</body>

</html>
